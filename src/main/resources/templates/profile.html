<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}">个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 引入bootstrap样式文件 -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<!-- 主体 -->
<div class="container-fluid main">
    <div class="row profile" >
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
            <h2><span  th:text="${sectionName}" aria-hidden="true"></span></h2>
            <hr>

            <div class="media" th:each="question : ${pagination.questionDTOS}">
                <div class="media-left" >
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatar_url}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span class="text-desc"><span th:text="${question.comment_count}"></span> 个回复 • <span th:text="${question.view_count}"></span> 次浏览 • <span th:text="${#dates.format(question.gmt_create,'YYYY-MM-dd HH:mm')}"></span></span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.currentPage}-1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.currentPage == page} ? 'active' : ''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}" ></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.currentPage}+1)}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 右侧 div -->
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <div class="list-group section">
                <a href="/profile/question" th:class="${section == 'question'} ? 'active list-group-item' : 'list-group-item'">我的问题 <span class="badge">14</span></a>
                <a href="/profile/replies" th:class="${section == 'replies'} ? 'active list-group-item' : 'list-group-item'">最新回复 <span class="badge">14</span></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
